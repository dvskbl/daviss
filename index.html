<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Davisikbal</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#000;
  overflow:hidden;
  font-family: Arial, Helvetica, sans-serif;
}

/* CANVAS */
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* CENTER TEXT */
.center{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
}

.name{
  font-size:1.6rem;
  letter-spacing:6px;
  text-shadow:
    0 0 10px #ff5500,
    0 0 30px #ff2200;
}

.quote{
  margin-top:12px;
  font-size:0.9rem;
  color:#ccc;
  opacity:0.85;
}
</style>
</head>

<body>

<canvas id="fire"></canvas>

<div class="center">
  <div class="name">DAVIS IKBAL</div>
  <div class="quote">Tenang di luar, membara di dalam.</div>
</div>

<script>
const canvas = document.getElementById("fire");
const ctx = canvas.getContext("2d");

let w,h;
function resize(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* PARTICLES */
const particles = [];

class FireParticle{
  constructor(){
    this.reset();
  }
  reset(){
    this.x = Math.random()*w;
    this.y = h + Math.random()*50;
    this.size = Math.random()*4 + 1;
    this.speed = Math.random()*2 + 1;
    this.life = Math.random()*60 + 60;
  }
  update(){
    this.y -= this.speed;
    this.x += Math.sin(this.y*0.02)*0.6;
    this.life--;
    if(this.life <= 0){
      this.reset();
    }
  }
  draw(){
    const gradient = ctx.createRadialGradient(
      this.x,this.y,0,
      this.x,this.y,this.size*3
    );
    gradient.addColorStop(0,"rgba(255,200,50,0.9)");
    gradient.addColorStop(0.5,"rgba(255,100,0,0.6)");
    gradient.addColorStop(1,"rgba(255,0,0,0)");

    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size*3,0,Math.PI*2);
    ctx.fill();
  }
}

/* CREATE FIRE */
for(let i=0;i<250;i++){
  particles.push(new FireParticle());
}

function animate(){
  ctx.clearRect(0,0,w,h);
  particles.forEach(p=>{
    p.update();
    p.draw();
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
