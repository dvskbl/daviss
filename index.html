<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yonna Sayang ‚ù§Ô∏è</title>

<style>

body{
    margin:0;
    overflow:hidden;
    background: radial-gradient(circle at top,#0f2027,#203a43,#2c5364);
    font-family: 'Poppins', sans-serif;
}

/* bintang */
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    opacity:0.8;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle{
    from{opacity:0.2;}
    to{opacity:1;}
}

/* bunga */
.flower{
    position:absolute;
    font-size:14px;
    transition:1.8s ease;
}

/* tulisan besar */
#loveText{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:90px;
    color:#ff7aa2;
    opacity:0;
    text-shadow:0 0 40px #ff7aa2;
    animation: fadeIn 3s forwards;
}

@keyframes fadeIn{
    to{opacity:0.15;}
}

/* teks klik */
#bigMessage{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) scale(0);
    font-size:80px;
    color:#ff4f81;
    text-shadow:0 0 30px #ff4f81;
    transition:0.6s;
}

/* kartu */
.card{
    position:absolute;
    bottom:40px;
    left:50%;
    transform:translateX(-50%);
    background:rgba(255,255,255,0.95);
    padding:25px 35px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 40px rgba(0,0,0,0.4);
}

h2{
    margin:0;
    color:#ff4f81;
}

</style>
</head>

<body>

<div id="loveText">I LOVE YOU YONNA</div>
<div id="bigMessage">Yonna Sayang ‚ù§Ô∏è</div>

<div class="card">
<h2>Selamat Ulang Tahun ke-20 üå∏</h2>
<p>Aku beruntung banget punya kamu. Jangan kemana-mana ya ‚ù§Ô∏è</p>
</div>

<!-- musik romantis -->
<audio autoplay loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3?filename=romantic-background-112191.mp3">
</audio>

<script>

/* bikin bintang */
for(let i=0;i<120;i++){
    const star=document.createElement("div");
    star.className="star";
    star.style.left=Math.random()*window.innerWidth+"px";
    star.style.top=Math.random()*window.innerHeight+"px";
    star.style.animationDuration=(1+Math.random()*3)+"s";
    document.body.appendChild(star);
}

/* bunga */
const flowers=[];
const flowerCount=180;

for(let i=0;i<flowerCount;i++){
    const f=document.createElement("div");
    f.className="flower";
    f.innerHTML="üå∏";
    f.style.left=Math.random()*window.innerWidth+"px";
    f.style.top=Math.random()*window.innerHeight+"px";
    document.body.appendChild(f);
    flowers.push(f);
}

/* bentuk tulisan pakai canvas */
function formText(){

    const canvas=document.createElement("canvas");
    const ctx=canvas.getContext("2d");

    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;

    ctx.font="bold 120px Arial";
    ctx.fillText("I LOVE YOU YONNA",50,canvas.height/2);

    const data=ctx.getImageData(0,0,canvas.width,canvas.height).data;

    let points=[];

    for(let y=0;y<canvas.height;y+=7){
        for(let x=0;x<canvas.width;x+=7){
            const index=(y*canvas.width+x)*4;
            if(data[index+3]>150){
                points.push({x,y});
            }
        }
    }

    flowers.forEach((flower,i)=>{
        const p=points[i%points.length];
        flower.style.left=p.x+"px";
        flower.style.top=p.y+"px";
    });
}

setTimeout(formText,1500);

/* klik layar -> teks besar muncul */
document.body.onclick=()=>{
    const msg=document.getElementById("bigMessage");
    msg.style.transform="translate(-50%,-50%) scale(1)";
}

</script>

</body>
</html>
