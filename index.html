<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Davisikbal</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#000;
  color:white;
  font-family: Arial, Helvetica, sans-serif;
  overflow-x:hidden;
}

/* CANVAS FIRE */
canvas{
  position:fixed;
  left:0;
  bottom:0;
  width:100%;
  height:100%;
  z-index:-2;
  pointer-events:none;
}

/* OVERLAY AGAR TEKS TERBACA */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.35);
  z-index:-1;
}

/* SECTION */
section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:60px 10%;
}

/* HERO TEXT */
.name{
  font-size:1.9rem;
  letter-spacing:6px;
  text-shadow:
    0 0 10px #ff7700,
    0 0 35px #ff3300;
}

.quote{
  margin-top:14px;
  font-size:0.95rem;
  color:#eee;
  opacity:0.9;
}

/* SCROLL */
.scroll{
  margin-top:60px;
  font-size:12px;
  opacity:0.6;
  animation:upDown 1.4s infinite;
}

@keyframes upDown{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(10px);}
}

/* SOCIAL */
.social{
  width:100%;
  max-width:900px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:26px;
}

.social a{
  padding:20px;
  border-radius:14px;
  background:rgba(0,0,0,0.35); /* transparan */
  border:1px solid rgba(255,255,255,0.15);
  text-decoration:none;
  color:white;
  backdrop-filter: blur(6px);
  transition:0.4s;
}

.social a:hover{
  transform:translateY(-8px);
  box-shadow:0 0 30px rgba(255,120,0,0.6);
  border-color:#ff8800;
}

/* FOOTER */
footer{
  text-align:center;
  padding:40px;
  font-size:12px;
  color:#aaa;
}
</style>
</head>

<body>

<canvas id="fire"></canvas>
<div class="overlay"></div>

<!-- HERO -->
<section>
  <div class="name">DAVISIKBAL</div>
  <div class="quote">Tenang di luar, membara di dalam.</div>
  <div class="scroll">SCROLL ↓</div>
</section>

<!-- SOCIAL -->
<section>
  <div class="social">
    <a href="https://instagram.com/ikbald_" target="_blank">Instagram</a>
    <a href="https://tiktok.com/@ikbald_" target="_blank">TikTok</a>
    <a href="https://t.me/davisikball" target="_blank">Telegram</a>
    <a href="https://twitter.com/Davisikball" target="_blank">Twitter</a>
    <a href="https://wa.me/message/I6EZVKRNHE27A1" target="_blank">WhatsApp Business</a>
    <a href="https://youtube.com/@Davisikball" target="_blank">YouTube</a>
    <a href="https://open.spotify.com/user/31kawlca7npeldocnf2chnzrfxd4" target="_blank">Spotify</a>
  </div>
</section>

<footer>© Davisikbal</footer>

<script>
const canvas = document.getElementById("fire");
const ctx = canvas.getContext("2d");

let w,h;
function resize(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* FIRE PARTICLES */
const particles = [];

class FireParticle{
  constructor(){
    this.reset();
  }
  reset(){
    this.x = Math.random()*w;
    this.y = h + Math.random()*120;
    this.size = Math.random()*3 + 1;
    this.speed = Math.random()*2.2 + 1;
    this.life = Math.random()*90 + 60;
  }
  update(){
    this.y -= this.speed;
    this.x += Math.sin(this.y*0.015)*0.6;
    this.life--;
    if(this.life <= 0){
      this.reset();
    }
  }
  draw(){
    const g = ctx.createRadialGradient(
      this.x,this.y,0,
      this.x,this.y,this.size*5
    );
    g.addColorStop(0,"rgba(255,230,150,1)");
    g.addColorStop(0.4,"rgba(255,140,0,0.8)");
    g.addColorStop(1,"rgba(255,0,0,0)");
    ctx.fillStyle = g;
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size*5,0,Math.PI*2);
    ctx.fill();
  }
}

for(let i=0;i<300;i++){
  particles.push(new FireParticle());
}

function animate(){
  ctx.clearRect(0,0,w,h);
  particles.forEach(p=>{
    p.update();
    p.draw();
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
