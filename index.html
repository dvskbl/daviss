<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Davis Ikball</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

html{
    scroll-behavior:smooth;
}

body{
    background:#050505;
    color:#fff;
    overflow-x:hidden;
}

/* BACKGROUND ANIMATION */
.bg{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:radial-gradient(circle at 20% 20%, #1a1a1a, transparent),
               radial-gradient(circle at 80% 80%, #0f0f0f, transparent);
    animation: bgMove 10s infinite alternate;
    z-index:-1;
}

@keyframes bgMove{
    0%{filter:hue-rotate(0deg);}
    100%{filter:hue-rotate(40deg);}
}

/* SECTION */
section{
    min-height:100vh;
    padding:80px 10%;
    display:flex;
    flex-direction:column;
    justify-content:center;
}

/* HERO */
.hero h1{
    font-size:4rem;
    letter-spacing:4px;
    animation: glow 2s infinite alternate;
}

.hero p{
    margin-top:20px;
    font-size:1.2rem;
    color:#aaa;
}

@keyframes glow{
    from{text-shadow:0 0 10px #444;}
    to{text-shadow:0 0 30px #00ffee;}
}

/* SCROLL ANIMATION */
.reveal{
    opacity:0;
    transform:translateY(80px);
    transition:1s;
}

.reveal.active{
    opacity:1;
    transform:translateY(0);
}

/* SOCIAL */
.social{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:25px;
    margin-top:40px;
}

.social a{
    text-decoration:none;
    color:#fff;
    padding:20px;
    border:1px solid #222;
    background:rgba(255,255,255,0.02);
    text-align:center;
    transition:0.4s;
    position:relative;
    overflow:hidden;
}

.social a::before{
    content:"";
    position:absolute;
    top:0;
    left:-100%;
    width:100%;
    height:100%;
    background:linear-gradient(120deg, transparent, rgba(0,255,255,0.4), transparent);
    transition:0.5s;
}

.social a:hover::before{
    left:100%;
}

.social a:hover{
    transform:translateY(-8px) scale(1.05);
    border-color:#00ffee;
}

/* FOOTER */
footer{
    text-align:center;
    padding:30px;
    color:#555;
}
</style>
</head>

<body>

<div class="bg"></div>

<section class="hero">
    <h1>DAVIS IKBALL</h1>
    <p>Dark • Elegant • Animated Website</p>
</section>

<section class="reveal">
    <h2>Social Media</h2>

    <div class="social">
        <a href="https://instagram.com/ikbald_" target="_blank">Instagram</a>
        <a href="https://tiktok.com/@ikbald_" target="_blank">TikTok</a>
        <a href="https://t.me/davisikball" target="_blank">Telegram</a>
        <a href="https://twitter.com/Davisikball" target="_blank">Twitter</a>
        <a href="https://wa.me/message/I6EZVKRNHE27A1" target="_blank">WhatsApp Business</a>
        <a href="https://youtube.com/@Davisikball" target="_blank">YouTube</a>
        <a href="https://open.spotify.com/user/31kawlca7npeldocnf2chnzrfxd4" target="_blank">Spotify</a>
    </div>
</section>

<section class="reveal">
    <h2>About</h2>
    <p style="margin-top:20px;color:#aaa;">
        Website bertema gelap dengan animasi modern, scroll effect,
        dan nuansa elegan futuristik.
    </p>
</section>

<footer>
    © 2026 Davis Ikball
</footer>

<script>
const reveals = document.querySelectorAll('.reveal');

window.addEventListener('scroll',()=>{
    reveals.forEach(el=>{
        const top = el.getBoundingClientRect().top;
        if(top < window.innerHeight - 100){
            el.classList.add('active');
        }
    });
});
</script>

</body>
</html>
