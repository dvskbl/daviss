<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Davis Ikball</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

html{scroll-behavior:smooth;}

body{
  background:#020202;
  color:#fff;
  overflow-x:hidden;
}

/* ===== BACKGROUND FIXED SAFE ===== */
.bg{
  position:fixed;
  inset:0;
  z-index:-1;
  background:
    radial-gradient(circle at 20% 30%, #0ff2, transparent 60%),
    radial-gradient(circle at 80% 70%, #f0f2, transparent 60%);
  animation:bgMove 12s linear infinite;
}

@keyframes bgMove{
  0%{background-position:0% 0%,100% 100%;}
  100%{background-position:100% 100%,0% 0%;}
}

/* MOVING GRID (SAFE) */
.grid{
  position:fixed;
  inset:0;
  z-index:-1;
  background:
    linear-gradient(transparent 95%, rgba(255,255,255,0.05)),
    linear-gradient(90deg, transparent 95%, rgba(255,255,255,0.05));
  background-size:60px 60px;
  animation:gridMove 10s linear infinite;
}

@keyframes gridMove{
  from{background-position:0 0;}
  to{background-position:60px 60px;}
}

/* ===== SECTIONS ===== */
section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  padding:60px 10%;
}

/* NAME */
.name{
  font-size:1.6rem;
  letter-spacing:6px;
  opacity:0.9;
  animation:glow 2s ease-in-out infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 5px #fff2;}
  to{text-shadow:0 0 18px #0ff;}
}

/* SCROLL TEXT */
.scroll{
  margin-top:40px;
  font-size:12px;
  opacity:0.6;
  animation:upDown 1.4s infinite;
}

@keyframes upDown{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(10px);}
}

/* REVEAL */
.reveal{
  opacity:0;
  transform:translateY(80px);
  transition:0.8s ease;
}

.reveal.active{
  opacity:1;
  transform:translateY(0);
}

/* SOCIAL */
.social{
  width:100%;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:25px;
}

.social a{
  padding:20px;
  text-align:center;
  text-decoration:none;
  color:#fff;
  border:1px solid #222;
  background:rgba(255,255,255,0.03);
  transition:0.4s;
}

.social a:hover{
  transform:translateY(-6px) scale(1.04);
  border-color:#0ff;
  box-shadow:0 0 15px #0ff3;
}

/* FOOTER */
footer{
  padding:30px;
  text-align:center;
  font-size:12px;
  color:#555;
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="grid"></div>

<section>
  <div class="name">DAVIS IKBALL</div>
  <div class="scroll">SCROLL ↓</div>
</section>

<section class="reveal">
  <div class="social">
    <a href="https://instagram.com/ikbald_" target="_blank">Instagram</a>
    <a href="https://tiktok.com/@ikbald_" target="_blank">TikTok</a>
    <a href="https://t.me/davisikball" target="_blank">Telegram</a>
    <a href="https://twitter.com/Davisikball" target="_blank">Twitter</a>
    <a href="https://wa.me/message/I6EZVKRNHE27A1" target="_blank">WhatsApp Business</a>
    <a href="https://youtube.com/@Davisikball" target="_blank">YouTube</a>
    <a href="https://open.spotify.com/user/31kawlca7npeldocnf2chnzrfxd4" target="_blank">Spotify</a>
  </div>
</section>

<footer>© Davis Ikball</footer>

<script>
const reveal = document.querySelectorAll('.reveal');
window.addEventListener('scroll',()=>{
  reveal.forEach(el=>{
    if(el.getBoundingClientRect().top < window.innerHeight - 100){
      el.classList.add('active');
    }
  });
});
</script>

</body>
</html>
