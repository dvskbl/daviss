<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Davis Ikball</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

html,body{
  background:#020202;
  color:#fff;
  overflow-x:hidden;
}

/* ===== SECTION ===== */
section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  position:relative;
  padding:40px;
  overflow:hidden;
}

/* ===== FALLING LEAVES ===== */
.leaf{
  position:absolute;
  top:-50px;
  width:18px;
  height:18px;
  background:rgba(0,255,180,0.5);
  border-radius:50% 0;
  opacity:0.7;
  animation: fall linear infinite;
}

@keyframes fall{
  from{
    transform:translateY(-60px) translateX(0) rotate(0deg);
  }
  to{
    transform:translateY(110vh) translateX(80px) rotate(360deg);
  }
}

/* generate different leaves */
.leaf:nth-child(1){left:10%; animation-duration:12s;}
.leaf:nth-child(2){left:25%; animation-duration:15s;}
.leaf:nth-child(3){left:40%; animation-duration:10s;}
.leaf:nth-child(4){left:55%; animation-duration:14s;}
.leaf:nth-child(5){left:70%; animation-duration:11s;}
.leaf:nth-child(6){left:85%; animation-duration:16s;}

/* ===== NAME ===== */
.name{
  font-size:1.4rem;
  letter-spacing:6px;
  opacity:0.9;
  animation:glow 2s ease-in-out infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 6px rgba(0,255,255,0.3);}
  to{text-shadow:0 0 18px rgba(0,255,255,0.8);}
}

/* ===== QUOTE ===== */
.quote{
  margin-top:14px;
  font-size:0.9rem;
  letter-spacing:1px;
  color:#aaa;
  opacity:0;
  animation:fadeUp 1.5s ease forwards;
  animation-delay:0.6s;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* SCROLL */
.scroll{
  margin-top:50px;
  font-size:12px;
  opacity:0.6;
  animation:upDown 1.4s infinite;
}

@keyframes upDown{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(8px);}
}

/* ===== SOCIAL ===== */
.social{
  width:100%;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:22px;
}

.social a{
  padding:18px;
  text-align:center;
  text-decoration:none;
  color:#fff;
  border:1px solid #222;
  background:rgba(255,255,255,0.03);
  transition:0.3s;
}

.social a:hover{
  transform:translateY(-6px);
  border-color:#0ff;
  box-shadow:0 0 12px rgba(0,255,255,0.4);
}

/* FOOTER */
footer{
  text-align:center;
  font-size:12px;
  color:#555;
  padding:30px;
}
</style>
</head>

<body>

<!-- HERO -->
<section>
  <!-- leaves -->
  <span class="leaf"></span>
