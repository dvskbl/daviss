<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Davis Ikball</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

html,body{
  background:#020202;
  color:#fff;
  overflow-x:hidden;
}

/* SECTION BASE */
section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  position:relative;
  padding:40px;
}

/* ANIMATED BACKGROUND (SAFE) */
section::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(0,255,255,0.12), transparent 60%),
    radial-gradient(circle at 80% 70%, rgba(255,0,255,0.12), transparent 60%);
  animation:bgFloat 8s ease-in-out infinite alternate;
  z-index:-1;
}

@keyframes bgFloat{
  from{transform:scale(1);}
  to{transform:scale(1.08);}
}

/* NAME */
.name{
  font-size:1.4rem;
  letter-spacing:6px;
  opacity:0.9;
  animation:glow 2s ease-in-out infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 6px #0ff4;}
  to{text-shadow:0 0 18px #0ff;}
}

/* SCROLL TEXT */
.scroll{
  margin-top:40px;
  font-size:12px;
  opacity:0.6;
  animation:upDown 1.4s infinite;
}

@keyframes upDown{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(8px);}
}

/* SOCIAL */
.social{
  width:100%;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:22px;
}

.social a{
  padding:18px;
  text-align:center;
  text-decoration:none;
  color:#fff;
  border:1px solid #222;
  background:rgba(255,255,255,0.03);
  transition:transform .3s, box-shadow .3s;
}

.social a:hover{
  transform:translateY(-6px);
  box-shadow:0 0 12px rgba(0,255,255,0.4);
  border-color:#0ff;
}

/* FOOTER */
footer{
  text-align:center;
  font-size:12px;
  color:#555;
  padding:30px;
}
</style>
</head>

<body>

<section>
  <div class="name">DAVIS IKBALL</div>
  <div class="scroll">SCROLL ↓</div>
</section>

<section>
  <div class="social">
    <a href="https://instagram.com/ikbald_" target="_blank">Instagram</a>
    <a href="https://tiktok.com/@ikbald_" target="_blank">TikTok</a>
    <a href="https://t.me/davisikball" target="_blank">Telegram</a>
    <a href="https://twitter.com/Davisikball" target="_blank">Twitter</a>
    <a href="https://wa.me/message/I6EZVKRNHE27A1" target="_blank">WhatsApp Business</a>
    <a href="https://youtube.com/@Davisikball" target="_blank">YouTube</a>
    <a href="https://open.spotify.com/user/31kawlca7npeldocnf2chnzrfxd4" target="_blank">Spotify</a>
  </div>
</section>

<footer>© Davis Ikball</footer>

</body>
</html>
