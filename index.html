<head>
<meta charset="UTF-8">

<title>Davis Ikball</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

html,body{
  background:#020202;
  color:#fff;
  overflow-x:hidden;
}

/* ===== SECTION ===== */
section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  position:relative;
  padding:40px;
  overflow:hidden;
}

/* ===== LEAVES CONTAINER ===== */
.leaves{
  position:absolute;
  inset:0;
  pointer-events:none;
}

/* ===== LEAF ===== */
.leaf{
  position:absolute;
  top:-10%;
  width:14px;
  height:14px;
  background:linear-gradient(135deg,#7CFF9B,#FFE27A);
  border-radius:0 100% 0 100%;
  opacity:0.8;
  animation: fall linear infinite;
}

@keyframes fall{
  0%{
    transform:translateX(0) translateY(0) rotate(0deg);
  }
  100%{
    transform:translateX(120px) translateY(120vh) rotate(360deg);
  }
}

/* MANY LEAVES */
.leaf:nth-child(odd){animation-duration:12s;}
.leaf:nth-child(even){animation-duration:16s;}

.leaf:nth-child(1){left:5%;}
.leaf:nth-child(2){left:10%;}
.leaf:nth-child(3){left:15%;}
.leaf:nth-child(4){left:20%;}
.leaf:nth-child(5){left:25%;}
.leaf:nth-child(6){left:30%;}
.leaf:nth-child(7){left:35%;}
.leaf:nth-child(8){left:40%;}
.leaf:nth-child(9){left:45%;}
.leaf:nth-child(10){left:50%;}
.leaf:nth-child(11){left:55%;}
.leaf:nth-child(12){left:60%;}
.leaf:nth-child(13){left:65%;}
.leaf:nth-child(14){left:70%;}
.leaf:nth-child(15){left:75%;}
.leaf:nth-child(16){left:80%;}
.leaf:nth-child(17){left:85%;}
.leaf:nth-child(18){left:90%;}
.leaf:nth-child(19){left:95%;}
.leaf:nth-child(20){left:98%;}

/* ===== NAME ===== */
.name{
  font-size:1.4rem;
  letter-spacing:6px;
  opacity:0.95;
  animation:glow 2s ease-in-out infinite alternate;
  z-index:2;
}

@keyframes glow{
  from{text-shadow:0 0 6px rgba(0,255,255,0.3);}
  to{text-shadow:0 0 18px rgba(0,255,255,0.9);}
}

/* ===== QUOTE ===== */
.quote{
  margin-top:14px;
  font-size:0.9rem;
  letter-spacing:1px;
  color:#ccc;
  animation:fadeUp 1.2s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* SCROLL */
.scroll{
  margin-top:50px;
  font-size:12px;
  opacity:0.6;
  animation:upDown 1.4s infinite;
}

@keyframes upDown{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(8px);}
}

/* ===== SOCIAL ===== */
.social{
  width:100%;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:22px;
}

.social a{
  padding:18px;
  text-align:center;
  text-decoration:none;
  color:#fff;
  border:1px solid #222;
  background:rgba(255,255,255,0.03);
  transition:0.3s;
}

.social a:hover{
  transform:translateY(-6px);
  border-color:#0ff;
  box-shadow:0 0 12px rgba(0,255,255,0.4);
}

/* FOOTER */
footer{
  text-align:center;
  font-size:12px;
  color:#555;
  padding:30px;
}
</style>
</head>
