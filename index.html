<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Davis Ikball</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#000;
  overflow:hidden;
  font-family: Arial, Helvetica, sans-serif;
}

canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* CENTER TEXT */
.center{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
}

.name{
  font-size:1.6rem;
  letter-spacing:6px;
  text-shadow:0 0 20px #ff6a00;
}

.quote{
  margin-top:12px;
  font-size:0.9rem;
  color:#ccc;
  opacity:0.85;
}
</style>
</head>

<body>

<canvas id="fire"></canvas>

<div class="center">
  <div class="name">DAVIS IKBALL</div>
  <div class="quote">Tenang, tapi menyala.</div>
</div>

<script>
const canvas = document.getElementById("fire");
const ctx = canvas.getContext("2d");

let w, h;
function resize(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const particles = [];

class Particle{
  constructor(){
    this.x = Math.random()*w;
    this.y = h + Math.random()*100;
    this.size = Math.random()*3 + 1;
    this.speed = Math.random()*2 + 1;
    this.alpha = Math.random();
  }
  update(){
    this.y -= this.speed;
    this.alpha -= 0.005;
    if(this.alpha <= 0){
      this.y = h;
      this.alpha = 1;
      this.x = Math.random()*w;
    }
  }
  draw(){
    ctx.fillStyle = `rgba(255,120,0,${this.alpha})`;
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fill();
  }
}

for(let i=0;i<180;i++){
  particles.push(new Particle());
}

function animate(){
  ctx.clearRect(0,0,w,h);
  particles.forEach(p=>{
    p.update();
    p.draw();
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
