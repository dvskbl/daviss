<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Davis & Yonna</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap');

*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  color:#fff;
}

/* BACKGROUND LIGHT */
.lights span{
  position:absolute;
  width:6px;
  height:6px;
  background:rgba(255,255,255,0.8);
  border-radius:50%;
  animation: floatUp linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(110vh);opacity:0}
  to{transform:translateY(-10vh);opacity:1}
}

/* CENTER */
.container{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
  z-index:2;
}

.card{
  padding:50px 40px;
  border-radius:25px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(18px);
  box-shadow:0 0 50px rgba(255,105,180,0.35);
  animation: float 5s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-18px)}
}

h1{
  font-family:'Playfair Display',serif;
  font-size:42px;
  color:#ffb6c1;
  animation: glow 2s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px #ffb6c1}
  to{text-shadow:0 0 30px #ff69b4}
}

.subtitle{
  margin:12px 0 25px;
  letter-spacing:2px;
  color:#eee;
}

p{
  font-size:17px;
  line-height:1.9;
  margin-bottom:25px;
  opacity:1;
  transition:opacity 0.4s ease;
}

button{
  padding:12px 35px;
  margin:6px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff5f9e,#ff9ecf);
  color:white;
  font-size:15px;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 0 20px rgba(255,105,180,.7);
}

button:hover{
  transform:scale(1.1);
  box-shadow:0 0 35px rgba(255,105,180,1);
}

/* HEART */
.heart{
  position:absolute;
  font-size:22px;
  color:#ff69b4;
  animation: heartFly 4s linear forwards;
}

@keyframes heartFly{
  from{transform:translateY(0) scale(1);opacity:1}
  to{transform:translateY(-350px) scale(1.8);opacity:0}
}

.footer{
  margin-top:15px;
  font-size:13px;
  color:#ddd;
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5c3c1a1f91.mp3?filename=romantic-love-story-112191.mp3" type="audio/mpeg">
</audio>

<div class="lights"></div>

<div class="container">
  <div class="card">
    <h1>Davis & Yonna</h1>
    <div class="subtitle">CINTA ¬∑ TAKDIR ¬∑ SELAMANYA</div>

    <p id="text">
      Klik tombol di bawah ini ü§ç
    </p>

    <button onclick="nextText()">üíñ Sentuh Cinta</button>
    <button onclick="toggleMusic()">üéµ Musik</button>

    <div class="footer">
      Dibuat dengan cinta, bukan kebetulan
    </div>
  </div>
</div>

<script>
/* LIGHTS */
for(let i=0;i<120;i++){
  const l=document.createElement("span");
  l.style.left=Math.random()*100+"vw";
  l.style.animationDuration=5+Math.random()*6+"s";
  document.querySelector(".lights").appendChild(l);
}

/* MUSIC */
const music=document.getElementById("music");
let musicStarted=false;

function toggleMusic(){
  if(music.paused){ music.play(); }
  else{ music.pause(); }
}

/* TEXT ACAK (PASTI GANTI) */
const texts=[
 "Cinta bukan tentang siapa yang datang lebih dulu,<br>tapi siapa yang memilih bertahan.",
 "Davis menemukan rumah di senyum Yonna,<br>dan Yonna menemukan tenang di pelukan Davis.",
 "Bersamamu, masa depan terasa layak diperjuangkan.",
 "Jika cinta adalah doa,<br>nama kalian selalu ada di setiap amin.",
 "Bukan kebetulan,<br>ini takdir yang diperjuangkan."
];

let last=-1;
function nextText(){
  if(!musicStarted){
    music.play();
    musicStarted=true;
  }

  let i;
  do{
    i=Math.floor(Math.random()*texts.length);
  }while(i===last);
  last=i;

  const t=document.getElementById("text");
  t.style.opacity=0;

  setTimeout(()=>{
    t.innerHTML=texts[i];
    t.style.opacity=1;
  },300);

  spawnHeart();
}

/* HEART */
function spawnHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.bottom="0";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),4000);
}
</script>

</body>
</html>
